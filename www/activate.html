---
layout: internal
title: Activate

main_menu_item: menu_activate
---

<div class="container">
    <form class="form-horizontal" id="form-activate" name="form-activate">

        <fieldset>
                <div id="errors_placeholder"></div>
                <br/>

                <div id="group-release" class="form-group" style="display: none">
                    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xs-12">
                        <input id="release" name="release" type="text" placeholder="release" class="form-control input-md"
                               required="">
                        <span id="help-release" class="help-block"></span>
                    </div>
                </div>

                <div id="group-redirect-domain" class="form-group">
                    <div class="col-7 col-md-7 col-sm-7 col-lg-7 col-xs-7">
                        <input id="redirect-domain" name="redirect-domain" type="text" placeholder="domain" class="form-control input-md"
                               required="">
                        <span id="help-redirect-domain" class="help-block"></span>
                    </div>
                    <div class="col-5 col-md-5 col-sm-5 col-lg-5 col-xs-5" style="padding-left: 0; font-size: 22px">
                        <div class="text-left">.syncloud.it</div>
                    </div>
                </div>

                <div id="group-redirect-email" class="form-group">
                    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xs-12">
                        <input id="redirect-email" name="redirect-email" type="text" placeholder="redirect email" class="form-control input-md"
                               required="">
                        <span id="help-redirect-email" class="help-block"></span>
                    </div>
                </div>

                <div id="group-redirect-password" class="form-group">
                    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xs-12">
                        <input id="redirect-password" name="redirect-password" type="password" placeholder="redirect password" class="form-control input-md"
                               required="">
                        <span id="help-redirect-password" class="help-block"></span>
                    </div>
                </div>

                <div id="group-name" class="form-group">
                    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xs-12">
                        <input id="name" name="name" type="text" placeholder="name" class="form-control input-md"
                               required="">
                        <span id="help-name" class="help-block"></span>
                    </div>
                </div>

                <div id="group-password" class="form-group">
                    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xs-12">
                        <input id="password" name="password" type="password" placeholder="password"
                               class="form-control input-md" required="">
                        <span id="help-password" class="help-block"></span>
                    </div>
                </div>

                <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xs-12">
                    <div id="progress-bar" class="progress" style="height: 10px; margin-bottom: 5px; visibility: hidden">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                             aria-valuemax="100" style="width: 100%">
                            <span class="sr-only">45% Complete</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="button-block col-12 col-md-12 col-sm-12 col-lg-12 col-xs-12"
                         style="padding-right:15px; padding-left:15px;">
                        <button id="btnactivate" name="btnactivate" class="btn btn-primary pull-right">Activate</button>
                    </div>
                </div>

        </fieldset>

    </form>
</div>

<script type="text/html" id="error_template">
    <div class="alert alert-danger">
        <%= message %>
    </div>
</script>

<script type="text/javascript" src="/server/html/js/activate.js"></script>
<script type="text/javascript">

    $(document).ready(function () {

        var uri = new URI();
        var params = uri.query(true);

        if (Mobile.getRelease()){
            $('#release').val(Mobile.getRelease());
            $('#group-release').hide();
        } else if (params["release"]) {
            $('#release').val(params["release"]);
            $('#group-release').hide();
        }

        if (Mobile.getRedirectLogin()) {
            $('#redirect-email').val(Mobile.getRedirectLogin());
            $('#group-redirect-email').hide();
        }

        if (Mobile.getRedirectPassword()) {
            $('#redirect-password').val(Mobile.getRedirectPassword());
            $('#group-redirect-password').hide();
        }

        $("#form-activate").submit(function (event) {
            event.preventDefault();

            $('#progress-bar').css('visibility', 'visible');
            $('#btnactivate').addClass('disabled');

            var values = $("#form-activate").serializeArray();
            reset_error();
            $.post("/server/rest/activate", values)
                    .done(function (data) {
                        var name = $('#name').val();
                        var password = $('#password').val();
                        Mobile.saveCredentials(data.data.mac_address, name, password);
                        auto_login(name, password);
                    })
                    .fail(function (xhr, textStatus, errorThrown) {
                        if (xhr.hasOwnProperty('responseJSON')) {
                            var error = xhr.responseJSON;
                            show_error(error);
                        } else {
                            window.location.href = "/server/html/activate.html";
                        }
                    })
                    .always(function() {
                        $('#progress-bar').css('visibility', 'hidden');
                        $('#btnactivate').removeClass('disabled');
                    });
        });
    });
</script>

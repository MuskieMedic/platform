---
layout: public
title: Settings

main_menu_item: menu_apps
---
<style>
    .settings-row {
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .disk-partition-row {
        padding-top: 5px;
        padding-bottom: 5px;
    }
</style>
<div class="container" style="font-size: 18px">
    <div class="row settings-row">

        <div class="col-8 col-md-8 col-sm-8 col-xs-8 col-lg-8">
            Browse device files
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <a class="btn btn-primary" href="/server/html/files.html">Open</a>
        </div>

    </div>

    <div class="row settings-row">
        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-12">
            External access
        </div>
    </div>

    <div class="row settings-row">
        <div class="col-8 col-md-8 col-sm-8 col-xs-8 col-lg-8">
            Secure (HTTPS)
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <button type="button" id="external_access_secure_toggle_btn" data-loading-text="Loading ..." class="btn btn-primary" autocomplete="off">
              Loading ...
            </button>
        </div>
    </div>

    <div class="row settings-row">
        <div class="col-8 col-md-8 col-sm-8 col-xs-8 col-lg-8">
            Insecure (HTTP)
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <button type="button" id="external_access_insecure_toggle_btn" data-loading-text="Loading ..." class="btn btn-primary" autocomplete="off">
              Loading ...
            </button>
        </div>

    </div>

    <div class="row">

        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-12">
                <div id="external_access_error" style="color: red; font-size: 14px"></div>
        </div>
    </div>

    <div class="row settings-row">

        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-12">
            Disk info
        </div>
    </div>

    <div id="disks"></div>

    <div class="row settings-row">

        <div class="col-8 col-md-8 col-sm-8 col-xs-8 col-lg-8">
            Report an issue
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <button type="button" id="send_logs_btn" data-loading-text="Loading ..." class="btn btn-primary" autocomplete="off">
              Send
            </button>
        </div>

    </div>

    <div class="row settings-row">

        <div class="col-8 col-md-8 col-sm-8 col-xs-8 col-lg-8">
            System version: <span id="system_version"></span>
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <button type="button" id="system_upgrade_btn" style="display: none" data-loading-text="Loading ..." class="btn btn-primary" autocomplete="off">
              Upgrade
            </button>
            <button type="button" id="system_check_btn" style="display: none" data-loading-text="Loading ..." class="btn btn-primary" autocomplete="off">
              Check
            </button>
        </div>

    </div>

</div>

<!-- Create your template -->
<script type="text/html" id='disks-template'>

    <%
      if (disks.length == 0) {
    %>

    <div class="row settings-row">
        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-12">
            No disk found
        </div>
    </div>

    <% } %>

    <%
    for (i=0; i < disks.length; i++) {
       var disk = disks[i];
    %>

    <div class="row settings-row" style="display: none">
        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-12">
            <%= disk.name %>
        </div>
    </div>

    <%
    partitions = disk.partitions;
    for (j=0; j < partitions.length; j++) {
       var partition = partitions[j];
       var button = partition.active ? 'Deactivate' : 'Activate';
    %>

    <div class="row disk-partition-row">

        <div class="col-8 col-md-8 col-sm-8 col-xs-8 col-lg-8">
            <%= partition.size %>
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <button type="button" class="btn btn-primary activate" data-active="<%=partition.active %>" data-device="<%=partition.device %>" data-loading-text="Loading ..." autocomplete="off">
              <%= button %>
            </button>
        </div>

    </div>

    <% } %>

    <% } %>
</script>

<script type="text/javascript" src="/server/html/js/sam.js"></script>
<script type="text/javascript" src="/server/html/js/settings.js"></script>
<script type="text/javascript">

$(document).ready(function () {

    var externalAccessSecureToggleBtn = $("#external_access_secure_toggle_btn");
    var externalAccessInsecureToggleBtn = $("#external_access_insecure_toggle_btn");

    external_access_status(externalAccessSecureToggleBtn, externalAccessInsecureToggleBtn);
    disks_status();
    check_system_version();

    externalAccessInsecureToggleBtn.on('click', function() {
        external_access($(this), 'http', function() {
            external_access_status(externalAccessSecureToggleBtn, externalAccessInsecureToggleBtn);
        });
    });

    externalAccessSecureToggleBtn.on('click', function() {
        external_access($(this), 'https', function() {
            external_access_status(externalAccessSecureToggleBtn, externalAccessInsecureToggleBtn);
        });
    });

    $('#disks').on('click', 'button.activate', function () {

        var btn = $(this);
        btn.prop('disabled', true);
        btn.text('Working ...');
        var mode = btn.data("active") ? "deactivate" : "activate";
        $.get('/server/rest/settings/disk_' + mode, {device: btn.data('device')})
                .done(function () {
                    disks_status()
                }).fail(onError);
    });

    $("#send_logs_btn").on('click', function () {
        var btn = $(this);
        btn.prop('disabled', true);
        btn.text('Sending ...');
        $.get('/server/rest/send_log')
                .done(function () {
                    btn.text('Send');
                    btn.prop('disabled', false);
                }).fail(onError);
    });

    $("#system_upgrade_btn").on('click', function () {
        var btn = $(this);
        btn.prop('disabled', true);
        btn.text('Upgrading ...');
        $.get('/server/rest/settings/system_upgrade')
                .done(function() {
                    run_after_sam_is_complete(check_system_version);
                })
                .fail(function () {
                    run_after_sam_is_complete(check_system_version);
                });
    });

    $("#system_check_btn").on('click', function () {
        var btn = $(this);
        btn.prop('disabled', true);
        btn.text('Checking ...');
        $.get('/server/rest/check')
                .done(function() {
                    run_after_sam_is_complete(check_system_version);
                })
                .fail(function () {
                    run_after_sam_is_complete(check_system_version);
                });
    });

});

</script>

layout: public
title: Settings

main_menu_item: menu_apps
---

<div class="container" style="font-size: 18px">
    <div class="row">

        <div class="col-8 col-md-8 col-sm-8 col-xs-8 col-lg-8">
            Browse device files
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <a class="btn btn-primary" href="/server/html/files.html">Open</a>
        </div>

    </div>

    <br>

    <div class="row">

        <div class="col-8 col-md-8 col-sm-8 col-xs-8 col-lg-8">
            External access
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <button type="button" id="upnp_toggle_btn" data-loading-text="Loading ..." class="btn btn-primary" autocomplete="off">
              Loading ...
            </button>
        </div>

    </div>

    <div class="row">

        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-12">
                <div id="upnp_error" style="color: red; font-size: 14px"></div>
        </div>
    </div>

    <br>

    <div class="row">

        <div class="col-8 col-md-8 col-sm-8 col-xs-8 col-lg-8">
            Send logs to Syncloud
        </div>
        <div class="col-4 col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <button type="button" id="send_logs_btn" data-loading-text="Loading ..." class="btn btn-primary" autocomplete="off">
              Send
            </button>
        </div>

    </div>


</div>

<script type="text/javascript">

    var upnpToggleBtn = $("#upnp_toggle_btn");

    upnpToggleBtn.on('click', function () {
        upnpToggleBtn.prop('disabled', true);
        upnpToggleBtn.text('Checking ...');
        $.get('/server/rest/settings/upnp_toggle')
                .done(function (data) {
                    if (data.success)
                        $("#upnp_error").text('');
                    else
                        $("#upnp_error").text(data.message);
                    upnp_status();
                }).fail(onError);
    });


    function upnp_status() {
        $.get('/server/rest/settings/upnp')
                .done(function (data) {
                   if (data.enabled)
                        upnpToggleBtn.text("Enabled");
                    else
                        upnpToggleBtn.text('Disabled');
                    upnpToggleBtn.prop('disabled', false);
                }).fail(onError);
    }

    var sendLogsBtn = $("#send_logs_btn");
    sendLogsBtn.on('click', function () {
        sendLogsBtn.prop('disabled', true);
        sendLogsBtn.text('Sending ...');
        $.get('/server/rest/send_log')
                .done(function (data) {
                    sendLogsBtn.text('Send');
                    sendLogsBtn.prop('disabled', false);
                }).fail(onError);
    });

    $(document).ready(function () {
        upnp_status()
    });

</script>

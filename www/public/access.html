<!-- Create your template -->
<script type="text/html" id='template-network'>

    <%
		if (interfaces.length == 0) {
    %>

		<span class="span">No networks found</span>

    <% } %>

    <%
    for (i=0; i < interfaces.length; i++) {
        var interface = interfaces[i];
    %>

        <div class="setline">
				<span class="span">IPv4 (<%= interface.name %>): </span>

            <%
                if (interface.ipv4) {
            %>

                <%
                    addresses = interface.ipv4;
                    for (j=0; j < addresses.length; j++) {
                        var address = addresses[j];
                %>

                    <%
                        if (j > 0) {
                    %>

                        <span class="span">, </span>

                    <% } %>


                    <span class="span"><%=address.addr %></span>

                <% } %>

            <% } else {  %>

                <span class="span">No IPv4</span>

            <% } %>

        </div>
        <div class="setline">
				<span class="span">IPv6 (<%= interface.name %>): </span>

            <%
                if (interface.ipv6) {
            %>

                <%
                    addresses = interface.ipv6;
                    for (j=0; j < addresses.length; j++) {
                        var address = addresses[j];
                %>

                    <%
                        if (j > 0) {
                    %>

                        <span class="span">, </span>

                    <% } %>


                    <span class="span"><%=address.addr %></span>

                <% } %>

            <% } else {  %>

                <span class="span">No IPv6</span>

            <% } %>

        </div>

    <% } %>
</script>

<script type="text/javascript">

function ui_display_toggles() {
	$("[type='checkbox']").each(function() {
		$(this).bootstrapSwitch();
	});
}

ui_display_toggles();

function ui_display_network(data) {
    var template = $("#template-network").html();
    $("#block_network").html(_.template(template)(data.data));
}

function ui_display_access(data) {
    var access_data = data.data;
    $('#tgl_external').bootstrapSwitch('state', access_data.external_access, true);
    $('#tgl_external').bootstrapSwitch('disabled', false);
    $("#tgl_external_loading").removeClass('opacity-visible');
    $('#tgl_protocol').bootstrapSwitch('state', access_data.is_https, true);
    $('#tgl_protocol').bootstrapSwitch('disabled', false);
    $("#tgl_protocol_loading").removeClass('opacity-visible');

    $('#tgl_upnp').bootstrapSwitch('state', access_data.upnp_enabled, true);
    $('#tgl_upnp').bootstrapSwitch('disabled', false);
    $("#tgl_upnp_loading").removeClass('opacity-visible');
    $("#label_upnp").html(access_data.upnp_message);
    if (access_data.upnp_available) {
        $("#label_upnp").css("color", "black");
    } else {
        $("#label_upnp").css("color", "red");
    }
    $("#public_ip").html(access_data.public_ip);
    $("#public_port").html(access_data.public_port);

    $("#btn_save").button('reset')

}

function disable_access_controls() {
    $('#tgl_external').bootstrapSwitch('disabled', true);
    $('#tgl_protocol').bootstrapSwitch('disabled', true);
    $('#tgl_upnp').bootstrapSwitch('disabled', true);
}

function ui_check_access() {
    disable_access_controls();

    $("#tgl_external_loading").addClass('opacity-visible');
    $("#tgl_protocol_loading").addClass('opacity-visible');
    $("#tgl_upnp_loading").addClass('opacity-visible');

    backend.check_access({
            done: ui_display_access,
            fail: ui_display_error
    });
}

function ui_check_network() {
		backend.network_interfaces({
				done: ui_display_network,
				fail: ui_display_error
		});
}

function ui_toggle_upnp() {
		var toggle = $("#tgl_external");
		var state = toggle.bootstrapSwitch('state');
		disable_access_controls();
		$("#tgl_external_loading").addClass('opacity-visible');
		backend.external_access({
				state: state,
				always: ui_check_access,
				fail: ui_display_error
		});
}

$(document).ready(function () {

    $("#tgl_upnp").on('switchChange.bootstrapSwitch', function(event, state) {
				event.preventDefault();
			  ui_toggle_upnp();
			});
    
    $("#btn_save").click(function ( event ) {
        event.preventDefault();
        
        var protocol_toggle = $("#tgl_protocol");
        var is_https = protocol_toggle.bootstrapSwitch('state');

        var access_toggle = $("#tgl_external");
		var external_access = access_toggle.bootstrapSwitch('state');

        var upnp_toggle = $("#tgl_upnp");
		var upnp_enabled = upnp_toggle.bootstrapSwitch('state');

        var public_ip = $("#public_ip").val();
        var public_port = $("#public_port").val();

        $(this).button('loading');
        backend.set_access({
        		upnp_enabled: upnp_enabled,
                external_access: external_access,
        		is_https: is_https,
        		public_ip: public_ip,
        		public_port: public_port,
        		done: ui_check_access,
        		fail: ui_display_error
        });
    });

    ui_check_access();
    ui_check_network();

});

</script>

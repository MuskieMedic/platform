<!-- Create your template -->
<script type="text/html" id='template-network'>

    <%
		if (interfaces.length == 0) {
    %>

		<span class="span">No networks found</span>

    <% } %>

    <%
    for (i=0; i < interfaces.length; i++) {
        var interface = interfaces[i];
    %>

        <div class="setline">
				<span class="span">IPv4 (<%= interface.name %>): </span>

            <%
                if (interface.ipv4) {
            %>

                <%
                    addresses = interface.ipv4;
                    for (j=0; j < addresses.length; j++) {
                        var address = addresses[j];
                %>

                    <%
                        if (j > 0) {
                    %>

                        <span class="span">, </span>

                    <% } %>


                    <span class="span"><%=address.addr %></span>

                <% } %>

            <% } else {  %>

                <span class="span">No IPv4</span>

            <% } %>

        </div>
        <div class="setline">
				<span class="span">IPv6 (<%= interface.name %>): </span>

            <%
                if (interface.ipv6) {
            %>

                <%
                    addresses = interface.ipv6;
                    for (j=0; j < addresses.length; j++) {
                        var address = addresses[j];
                %>

                    <%
                        if (j > 0) {
                    %>

                        <span class="span">, </span>

                    <% } %>


                    <span class="span"><%=address.addr %></span>

                <% } %>

            <% } else {  %>

                <span class="span">No IPv6</span>

            <% } %>

        </div>

    <% } %>
</script>

<script type="text/html" id='template-port-mappings'>

    <%
		  if (port_mappings.length == 0) {
    %>

		       <span class="span">No ports mapped</span>

    <% } %>

    <%
    for (i=0; i < port_mappings.length; i++) {
        var port_mapping = port_mappings[i];
    %>

        <div class="setline">
				         <span class="span"><%= port_mapping.external_port %> -> <%= port_mapping.local_port %></span>
        </div>
        
    <% } %>
</script>

<script type="text/javascript">

function ui_display_toggles() {
	$("[type='checkbox']").each(function() {
		$(this).bootstrapSwitch();
	});
}

ui_display_toggles();

function ui_display_network(data) {
    var template = $("#template-network").html();
    $("#block_network").html(_.template(template)(data.data));
}

function ui_display_port_mappings(data) {
    var template = $("#template-port-mappings").html();
    $("#block_port_mappings").html(_.template(template)(data));
}

function ui_display_access(data) {
    var access_data = data.data;
    $('#tgl_external').bootstrapSwitch('disabled', false);
    $('#tgl_external').bootstrapSwitch('state', access_data.external_access, true);
    $("#tgl_external_loading").removeClass('opacity-visible');
   
    $('#tgl_upnp').bootstrapSwitch('disabled', false);
    $('#tgl_upnp').bootstrapSwitch('state', access_data.upnp_enabled);
    $("#tgl_upnp_loading").removeClass('opacity-visible');
  
    $("#label_upnp").html(access_data.upnp_message);
    
    if (access_data.upnp_available) {
        $("#label_upnp").css("color", "black");
    } else {
        $("#label_upnp").css("color", "red");
    }
    $("#public_ip").val(access_data.public_ip);
    $("#public_port").val(access_data.public_port);

    $("#btn_save").button('reset');
    disable_access_controls(false);

    ui_prepare_address();

}

function disable_access_controls(disabled) {
    $('#tgl_external').bootstrapSwitch('disabled', disabled);
    $('#tgl_upnp').bootstrapSwitch('disabled', disabled);
}

function ui_check_access() {
    disable_access_controls(true);

    $("#tgl_external_loading").addClass('opacity-visible');
    $("#tgl_upnp_loading").addClass('opacity-visible');
    $('#btn_save').button('loading');

    backend.check_access(ui_display_access, ui_display_error);
}

function ui_check_network() {
    backend.network_interfaces(ui_display_network, ui_display_error);
}

function ui_check_port_mappings() {
    backend.port_mappings(ui_display_port_mappings, ui_display_error);
}

function ui_prepare_address() {
		var toggle = $("#tgl_upnp");
		var state = toggle.bootstrapSwitch('state');
		if (state) {
            $("#public_address").hide('slow');
        } else {
            $("#public_address").show('slow');
        }
}

$(document).ready(function () {

    $("#tgl_upnp").on('switchChange.bootstrapSwitch', function (event, state) {
        event.preventDefault();
        ui_prepare_address();
    });
    
    $("#btn_save").click(function ( event ) {
        event.preventDefault();
        
        var access_toggle = $("#tgl_external");
        var upnp_enabled = $("#tgl_upnp").bootstrapSwitch('state');
        var public_port_string = $("#public_port").val();
        var public_port = parseInt(public_port_string);
        if (upnp_enabled) {
            public_port = 0;
        } else {
            
            if (Number.isNaN(public_port) || public_port < 1 || public_port > 65535) {
                var xhr = {
                    status: 200,
                    responseJSON: {
                        message: "port (" + public_port_string + ") has to be between 1 and 65535"
                    }
                };
                ui_display_error(xhr, {}, {});
                return;
            }
        }
        
        disable_access_controls(true);
        var btn = $(this);
        btn.button('loading');

        backend.set_access(
                upnp_enabled,
                access_toggle.bootstrapSwitch('state'),
                $("#public_ip").val().trim(),
                public_port,
                ui_check_access,
                function (xhr, textStatus, errorThrown) {
                    ui_display_error(xhr, textStatus, errorThrown);
                    ui_check_access();
                }
        );
    });

    ui_check_access();
    ui_check_network();
    ui_check_port_mappings();

});

</script>

<!--HEADER-->
	<div class="headblock">
		<header class="wd12">
			<div class="logo">Syncloud</div>
			<div class="menulinks">
				<a href="index.html" class="apps hlink">Apps</a>
				<a href="appcenter.html" class="appcenter hlink">App Center</a>
				<a href="settings.html" class="settings hlink">Settings</a>
			</div>
			<div class="menuoff">
				<a href="#" id="btn_logout_large" class="logout hlink">Log out</a>
				<div class="dropdowncontainer hlink">
					<a href="#" class="shutdown dropdown hlink" onclick="dropdown()">Shutdown</a>
					<div id="myDropdown" class="dropdown-content">
					<a href="#" id="btn_restart_large">Restart</a>
					<a href="#" id="btn_shutdown_large">Shutdown</a>
					</div>
				</div>
			</div>
			<div class="menubutton">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</header>
		<div class="navi">
			<a href="index.html">Apps</a>
			<a href="appcenter.html">App Center</a>
			<a href="settings.html">Settings</a>
			<div class="menucolor2">
			<a href="#" id="btn_logout_small">Log out</a>
			<a href="#" id="btn_restart_small">Restart</a>

	<!--Login_block1-->
	<div class="block1 wd12" id="block1">
		<div class="col2 errorbg"></div>

		<h1 class="bigh1">Oooops,</h1>
		<h2>We are sorry, but something went really wrong</h2>
		<button id="btn_send_logs" class="buttongreen bwidth" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Sending...">Send Logs</button>
		</div>
	</div>
</div>
</div>
<!-- Scripts-->
<script src="js/lib/jquery-1.11.3.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>

<!--[if lt IE 9]>
<script src="js/lib/html5.js"></script>
<script src="js/lib/IE9.js"></script>
<![endif]-->

<script src="js/backend/common.js"></script>
<script src="js/backend/menu.js"></script>
<script src="js/backend/error.js"></script>

<script type="text/javascript">

function ui_send_log() {
		var btn = $("#btn_send_logs");
		btn.button('loading');
		backend.send_log({
				always: function() {
						btn.button('reset');
				},
				done: function() {
						window.location.href = "index.html";
				},
        fail: ui_display_error
		});
}

$(document).ready(function () {
    $("#btn_send_logs").on('click', function () {
    		ui_send_log();
    });
});

</script>

<!-- END SCRIPTS -->

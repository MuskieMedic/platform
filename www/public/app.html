<div id="block_error" class="modal fade bs-are-use-sure" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
          <div class="bodymod">
              <div id="txt_error" class="btext">Some error happened!</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn buttonlight bwidth smbutton" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
</div>

    <div id="app_action_confirmation" class="modal fade bs-are-use-sure" tabindex="-1" role="dialog"
         aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"><span id="confirm_caption"></span></h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="app_id" value=""/>
                    <input type="hidden" id="app_action" value=""/>
                    <div class="bodymod">
                        <div class="btext">
                            Are you sure?
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn buttonlight bwidth smbutton" data-dismiss="modal">Close
                        </button>
                        <button type="button" id="btn_confirm" class="btn buttonlight bwidth smbutton"
                                data-dismiss="modal">OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

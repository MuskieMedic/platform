<!-- Create your template -->
<script type="text/html" id='template-disks'>

    <%
		var index = 0;
		if (disks.length == 0) {
    %>

		<span class="span">No external disks found</span>

    <% } %>

    <%
    for (i=0; i < disks.length; i++) {
				var disk = disks[i];
    %>

		<div class="setline">
				<span class="span"><%= disk.name %></span>
    </div>

    <%
				partitions = disk.partitions;
				for (j=0; j < partitions.length; j++) {
				var partition = partitions[j];
    %>

		<div class="setline">
				<span class="span"><%=partition.device %> (<%=partition.size %>)</span>
				<div class="spandiv">
						<input type="checkbox" id="tgl_device_<%=index%>" data-index="<%=index%>" data-device="<%=partition.device %>" data-on-text="Active" data-off-text="Not active" data-label-width="8" <% if (partition.active) { %>checked<% } %> />
						<i class="fa fa-circle-o-notch fa-spin switchloading opacity-invisible" id="tgl_device_<%=index%>_loading"></i>
				</div>
		</div>

    <%
				index = index + 1;
            }
    %>

    <% } %>
</script>

<script type="text/html" id='template-boot-disk'>

    <div class="setline">
            <span class="span">Boot disk</span>
    </div>
    <div class="setline">
        <span class="span"><%=device %> (<%=size %>)</span>
        <% if (extendable) { %>
        <div class="spandiv">
            <button class="buttongreen bwidth smbutton btn-lg" id="btn_boot_extend" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Extending...">Extend</button>
        </div>
        <% } %>
    </div>

</script>

<script type="text/javascript">

function ui_display_toggles() {
	$("[type='checkbox']").each(function() {
		$(this).bootstrapSwitch();
	});
}

ui_display_toggles();

function ui_display_disks(data) {
		var template = $("#template-disks").html();
		$("#block_disks").html(_.template(template)(data));
		ui_display_toggles();

		$("#block_disks").find("[type='checkbox']").each(function() {
				var tgl_device = $(this);
				$(this).on('switchChange.bootstrapSwitch', function(e, s) {
						var state = tgl_device.bootstrapSwitch('state');
						var disk_device = tgl_device.data('device');
						var device_index = tgl_device.data('index');

						$("#block_disks").find("[type='checkbox']").each(function() {
								$(this).bootstrapSwitch('disabled', true);
						});
						var tgl_loading_id = '#tgl_device_'+device_index+'_loading';
						$(tgl_loading_id).addClass('opacity-visible');

						disk_action(disk_device, state,
                                ui_check_disks,
                                ui_display_error);
				})
		});
}

function ui_display_boot_disk(data) {
		var template = $("#template-boot-disk").html();
		$("#block_boot_disk").html(_.template(template)(data.data));
        $("#btn_boot_extend").on('click', function () {
    		ui_boot_extend();
        });
}

function ui_display_device_url(data) {
		$("#txt_device_domain").attr('href', data.device_url);
		$("#txt_device_domain").text(data.device_url);
}

function upgrade_buttons_enabled(is_enabled) {
		var btn_platform = $("#btn_platform_upgrade");
		var btn_sam = $("#btn_sam_upgrade");
		btn_platform.prop('disabled', !is_enabled);
		btn_sam.prop('disabled', !is_enabled);
}

function ui_check_device_url() {
	backend.device_url(ui_display_device_url, ui_display_error);
}

function ui_send_logs() {
    var tgl_support_logs = $("#tgl_support_logs");
    var btn = $("#btn_send_logs");
    btn.button('loading');

    backend.send_logs(
        tgl_support_logs.bootstrapSwitch('state'),
        function() { btn.button('reset'); },
        ui_display_error);
}

function ui_display_versions(data) {
		var platform_data = find_app(data.data, "platform");
		var sam_data = find_app(data.data, "sam");

		$("#txt_platform_version").html(platform_data.installed_version);
		$("#txt_system_version_available").html(platform_data.current_version);

		if (platform_data.installed_version != platform_data.current_version) {
				$("#block_system_upgrade").show();
		} else {
				$("#block_system_upgrade").hide();
		}

		$("#txt_sam_version").html(sam_data.installed_version);
		$("#txt_sam_version_available").html(sam_data.current_version);

		if (sam_data.installed_version != sam_data.current_version) {
				$("#block_sam_upgrade").show();
		} else {
				$("#block_sam_upgrade").hide();
		}
}

function ui_get_versions(on_always) {
		backend.get_versions(ui_display_versions, on_always, ui_display_error);
}

function ui_check_versions() {
    var btn = $("#btn_check_updates");
    upgrade_buttons_enabled(false);
    btn.button('loading');
    
    check_versions(
        function (data) {
            ui_display_versions(data);
            btn.button('reset');
            upgrade_buttons_enabled(true);
        }, 
        function (a, b, c) {
            ui_display_error(a, b, c);
            btn.button('reset');
            upgrade_buttons_enabled(true);
        });
}

function ui_platform_upgrade() {
    var btn = $("#btn_platform_upgrade");
    btn.button('loading');

    platform_upgrade(
        function (data) {
            ui_display_versions(data);
            btn.button('reset');
        }, 
        function (a, b, c) {
            ui_display_error(a, b, c);
            btn.button('reset');
        });
 
}

function ui_boot_extend() {
    var btn = $("#btn_boot_extend");
    btn.button('loading');
    
    boot_extend(
        function (data) {
            ui_display_boot_disk(data);
            btn.button('reset');
        },
        function (a, b, c) {
            ui_display_error(a, b, c);
            btn.button('reset');
        });

}

function ui_sam_upgrade() {
    var btn = $("#btn_sam_upgrade");
    btn.button('loading');

    sam_upgrade(
        function (data) {
            ui_display_versions(data);
            btn.button('reset');
        },
        function (a, b, c) {
            ui_display_error(a, b, c);
            btn.button('reset');
        });
 
}

function ui_check_disks() {
		backend.update_disks(ui_display_disks, ui_display_error);
}

function ui_check_boot_disk(on_always) {
		backend.update_boot_disk(ui_display_boot_disk, on_always, ui_display_error);
}

$(document).ready(function () {

    $("#btn_check_updates").on('click', function () {
    		ui_check_versions();
    });

    $("#btn_send_logs").on('click', function () {
        ui_send_logs();
    });

    $("#btn_reactivate").on('click', function () {
    	    backend.reactivate(
    		       function (data) {
                window.location.href = data.activate_url;
            },
            function (a, b, c) {
                ui_display_error(a, b, c);
            }
        );
    });

    $("#btn_platform_upgrade").on('click', function () {
    		ui_platform_upgrade();
    });

    $("#btn_sam_upgrade").on('click', function () {
    		ui_sam_upgrade();
    });

    ui_check_device_url();
    ui_check_disks();
    ui_check_boot_disk(function() {});
    ui_check_versions();
});

</script>

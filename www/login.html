<script type="text/javascript">

$(document).ready(function () {
    $("#form-login").submit(function (event) {
        event.preventDefault();
        var btn = $("#btn_login");
        btn.button('loading');
        var values = $("#form-login").serializeArray();
        backend_login(values, function() {
        		btn.button('reset');
        });
    });
});

</script>

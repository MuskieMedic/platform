server {

    listen 80;
    server_name localhost;

    location / {
        index index.html;
        include /opt/app/platform/config/uwsgi/uwsgi_params;
        uwsgi_pass unix:///opt/app/platform/config/uwsgi/socket/public.wsgi.sock;
    }

    include /opt/data/platform/webapps/*.location;

    location /ping {
        return 200 "OK";
    }
}
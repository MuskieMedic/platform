filter disks {
    optical = false
    partition_table = false
    usage = filesystem
}

match disks {
    automount = true
    post_mount_command = "sudo /usr/local/bin/syncloud-link-data.sh %mount_point force"
    post_unmount_command = "sudo /usr/local/bin/syncloud-link-data.sh /home/www-data force"
}

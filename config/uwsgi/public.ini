[uwsgi]
socket={{ app_data }}/config/uwsgi/socket/public.wsgi.sock
chdir = {{ app_dir }}/www
wsgi-file = {{ app_dir }}/uwsgi/public.wsgi
processes = 4
threads = 2
logto = {{ app_data }}/log/uwsgi_public.log
module = uwsgi_public
callable = app
env = PYTHONHOME={{ app_dir }}/python
env = PYTHONPATH={{ app_dir }}/bin